<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Its all about Food!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <img
        class="img"
        src="https://s3.amazonaws.com/designmantic-logos/logos/2022/Aug/small-6777-630f885c331ba.png"
        alt=""
      />
    </div>
    <div class="container">
      <div class="meal-wrapper">
        <div class="meal-search">
          <h2 class="title">The food browser</h2>
          <blockquote>
            Food is our common ground, a universal experience<br />
            <cite>- The food browser</cite>
          </blockquote>
          <div class="meal-search-box">
            <input
              type="text"
              class="search-control"
              placeholder="Enter an ingredient"
              id="search-input"
            />
            <button type="submit" class="search-btn btn" id="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>

        <div class="meal-result">
          <h2 class="title">Your Search Results:</h2>
          <div id="meal">




        </div>
      </div>
    </div>
  </body>
</html>
